<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FiaGamer</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Configuración Tailwind (opcional) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['Courier New', 'monospace'],
          }
        }
      }
    }
  </script>
</head>

<body class="m-0 bg-[#c5002e] h-screen flex items-center justify-center font-mono">
  <div id="root"></div>

  <script type="text/babel">
    // ✅ Componente del Logo (ruta ajustada: ya NO estamos dentro de /html)
    const Logo = () => (
      <img src="imagenes/imagen6.png" alt="Logo" className="w-[200px] max-w-[80%] mb-5" />
    );

    // ✅ Componente del Título
    const Title = () => (
      <h1 className="text-3xl text-white mb-5 font-bold drop-shadow-[2px_2px_0_#000]">
        FiaGamer
      </h1>
    );

    // ✅ Componente del Botón
    const PlayButton = () => (
      <button
        onClick={() => window.location.href = 'tienda.html'}
        className="bg-blue-500 border-4 border-black px-8 py-2 text-white text-lg font-bold shadow-[4px_4px_0_#000] rounded-xl transition-transform hover:scale-105"
      >
        PLAY
      </button>
    );

    // ✅ Componente Principal
    const App = () => (
      <div className="text-center">
        <Logo />
        <Title />
        <PlayButton />
      </div>
    );

    // ✅ Renderizado
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
